            <br>
            <label for="password" class="time-limit-options">
              Enter Password:
            </label>
            <input name="password" id="password" type="password" placeholder="password">
            <br>
            <input type="submit" value="Submit" id="sign-up-btn">
          </form>
          <br>
          <div id="switch-label">
            Or Sign In:
          </div>
          <button onclick="switchToSignIn()" id="sign-btn">
            Sign In
