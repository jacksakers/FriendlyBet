<!DOCTYPE html>
<html lang="en">
  
  <head>
    <title>
      Friendly Bet
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="index.js">
    </script>
    <link rel="stylesheet" href="styles.css">
  </head>
  
  <body>
    <ul class="topnav">
      <li class="credits">
        100 c
      </li>
      <li>
        <a href="./index.html">
          Open Bets
        </a>
      </li>
      <li>
        <a href="./betslip.html">
          My Betslip
        </a>
      </li>
      <li>
        <a class="active" href="./createbet.html">
          Create Bet
        </a>
      </li>
      <li class="right">
        <a href="./profile.html">
          Profile
        </a>
      </li>
    </ul>
    <div class="groupname">
      <span id="current-group">Loading...</span>
      <div class="dropdown">
        <a href="javascript:void(0)" class="dropbtn">
          ^
        </a>
        <div class="dropdown-content" id="group-dropdown">
          <a href="#">
            Link 1
          </a>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="column">
        <div class="tab" id="selected-tab">
          New Bet
        </div>
      </div>
      <div class="column">
        <div class="tab">
          Created Bets
        </div>
      </div>
      <div class="box">
          <div class="specific-sport">
            Football
            <div class="sport-dropdown">
              <a href="javascript:void(0)" class="group-dropbtn">
                ^
              </a>
              <div class="sport-dropdown-content">
                <a href="#">
                  Link 1
                </a>
                <a href="#">
                  Link 2
                </a>
                <a href="#">
                  Link 3
                </a>
              </div>
            </div>
          </div>
        <div class="create-item">
          <div id="new-bet-form" >
            <input class="enter-title" placeholder="Enter Title"
                id="title">
            <div id="bet-options">
                <input class="enter-bet-option" placeholder="Enter Bet Option 1"
                id="bet-option1">
                <br>
                <input class="enter-bet-option" placeholder="Enter Bet Option 2"
                    id="bet-option2">
            </div>
            <br>
            <button onclick="addNewOption()">Add New Option</button>
            <br>
            <label for="time-limit" class="time-limit-options">Time Limit?</label>
            <input name="time-limit" id="time-limit" type="checkbox">
            <br>
            <input id="date" type="date"> <input id="time" type="time">
            <br>
            <input type="submit" value="Create Bet" id="create-bet-btn" onclick="submitNewBet();return false;">
        </div>
        </div>
      </div>
      <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
      <script src="firebase-config.js"></script>
      <script src="create-bet.js"></script>
